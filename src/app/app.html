<app-container>
  <h1>Agenda</h1>
  <input type="search" placeholder="Digite para buscar" [(ngModel)]="filtroPorTexto" />
  <app-divisor>FAVORITOS</app-divisor>
  @for (contato of favoritos; track contato.nome) {
  <app-contato (deleteEvent)="deleteContato($event)" [favorito]='true' (starEvent)="favoritarContato($event)" [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
  }
  @for (letra of alfabeto; track letra) {
  <app-divisor>
    {{ letra }}
  </app-divisor>
  @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
  <app-contato (deleteEvent)="deleteContato($event)" [favorito]="isFavorito(contato.nome)" (starEvent)="favoritarContato($event)" [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
  } }
</app-container>
